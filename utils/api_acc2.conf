<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess api_acc2 user=chargefw2 group=chargefw2 python-path=/usr/local/lib home=/home/chargefw2/api_acc2
    WSGIScriptAlias / /home/chargefw2/api_acc2/utils/api_acc2.wsgi

    <Directory /home/chargefw2/api_acc2/utils>
        WSGIProcessGroup api_acc2
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>

